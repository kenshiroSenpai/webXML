<!DOCTYPE html>
<html>
    <head>
        <title>Videogame</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="xPathScript.js"></script>
    </head>
    <body>
        <!--table-->
        <div id="table"></div>
        <!--buttons-->
        <div id="buttons">
            <button id="btn1" type="button">show titles</button>
            <button id="btn2" type="button">show prices</button>
            <button id="btn3" type="button">show prices > 50</button>
            <button id="btn4" type="button">show platform with title</button>
            <button id="btn5" type="button">show year > 2017</button>
            <button id="btn6" type="button">show last one</button>
            <button id="btn7" type="button">show ps4 games</button>
            <input type="text" id="textValue" value=""/>
            <button id="btn8" type="button">search game</button>
            <button id="btn9" type="button">show category</button>
            <button id="btn10" type="button">show Developer</button>
            <!--content-->
            <div align="center">
                <h2 id="title"></h2>
                <p id="titleContent"></p>
                <h2 id="price"></h2>
                <p id="priceContent"></p>
                <h2 id="priceGreaterThan50"></h2>
                <p id="priceContent50"></p>
                <h2 id="platformTitle"></h2>
                <p id="platformTitleContent"></p>
                <h2 id="yearGreaterThan2017"></h2>
                <p id="yearGreaterThan2017Content"></p>
                <h2 id="last"></h2>
                <p id="lastContent"></p>
                <h2 id="ps4Game"></h2>
                <p id="ps4GameContent"></p>
                <h2 id="textValueTitle"></h2>
                <p id="textValueContent"></p>
                <h2 id="showCategory"></h2>
                <p id="showCategoryContent"></p>
                <h2 id="textDeveloper"></h2>
                <p id="textDeveloperContent"></p>
            </div>
        </div>
    </body>
</html>
